<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyUrl App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
    <div style='margin-top:50px' class="ui container">
    <h1 class="ui center aligned header">TinyUrl App</h1>

    <form class='ui form' action="/convert", method="post">
        <div class="field">
            <label for="url">Long Url</label>
            <input type="text" name="url" placeholder="Enter Url Here...">
            <br><br>
            <label for="name">Full Name</label>
            <input type="text" name="name" placeholder="Enter Name Here...">
            <br><br>
            <label for="email">Email Address</label>
            <input type="text" name="email" placeholder="Enter Email Address Here...">
            <br><br>
            <button class='ui blue button' type="submit">Convert</button>
        </div>
    </form>
    
    {% for tiny in tiny_list %}
    <div class = 'ui segment'>
        <p class = 'ui big header'> {{tiny.id}} | {{tiny.name}} | {{tiny.email}} </p>
        <p class = 'ui small header'> Long Url: <a href={{tiny.longurl}} target="_blank">{{tiny.longurl}}</a></p>
        <p class = 'ui small header'> Short Url: <a href={{tiny.longurl}} target="_blank">{{tiny.shorturl}}</a></p>
        <a class="ui red button" href="/delete/{{tiny.id}}">Delete</a>
    </div>
    {% endfor %}
    
    </div>
</body>
</html>
